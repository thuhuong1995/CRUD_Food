<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="display: flex">
    <div id="test">
      <form name="formFood" style="width: 300px; text-align: center">
        <label>Food ID</label>
        <input
          class="food-input food-input--id"
          type="text"
          name="id"
          id="foodID"
        />
        <div id="id-messages"></div>
        <label>Food Name</label>
        <input class="food-input" type="text" name="name" id="foodName" />
        <div id="name-messages"></div>
        <label>Food cost</label>
        <input class="food-input" type="text" name="cost" id="foodCost" />
        <div id="cost-messages"></div>
        <button id="btn-update">Add</button>
      </form>
    </div>
    <div class="list-food" id="list-foods">
      <div
        class="list-sort"
        style="text-align: center; font-size: 18px; margin-bottom: 20px"
      >
        <label>---Select sort by : ---</label>
        <select id="foodSort" form="foodform">
          <option value="option1">by ID</option>
          <option value="option2">by Name</option>
          <option value="option3">by Cost</option>
        </select>
      </div>

      <div class="search-form" style="padding-left: 20px; margin: 20px 0">
        <div class="form-group" style="margin-bottom: 10px">
          <input type="radio" name="colors" id="findByName" checked />By Name
          <input type="radio" name="colors" id="findByCost" />By Cost
        </div>
        <div class="form-input">
          <input id="searchInput" type="text" placeholder="find by content" />
          <!-- <button class="btnpri" id="searchBtn">Search</button> -->
        </div>
      </div>

      <table
        id="list-food"
        class="food-table"
        style="width: 600px; border: 1px solid #cccccc; margin-left: 20px"
      ></table>
      <div
        class="total"
        style="
          font-size: 20px;
          color: blue;
          font-weight: 800;
          text-align: center;
          padding-top: 15px;
        "
      >
        <span>Total :</span>
        <span style="padding-left: 90px" id="total"></span>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
